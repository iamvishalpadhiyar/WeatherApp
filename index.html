<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3482424e3c.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="search">
                    <input type="text" autocomplete="off" placeholder="Enter City"
                        spellcheck="false">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="weather">
                    <img src="" alt="weather-icon" class="weather-icon">
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="img/humidity.png" alt="humidity-icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/windspeed.png" alt="wind-icon">
                            <div>
                                <p class="wind">18 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
